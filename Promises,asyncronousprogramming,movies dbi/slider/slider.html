    let id;
    let i=0;
    function Start(){
        let array=JSON.parse(localStorage.getItem("imagedata"))||[];
        let one=document.querySelector("#container");
       id=setInterval(function(){

        if(i==array.length){
            i=0;
        }
        else{
            one.innerHTML=null;
            let access=array[i];
            let create=document.createElement("img");
            create.setAttribute("src",access);
            one.append(create);
            i++;
        }
    },2000)
    }

    function Stop(){
        clearInterval(id);
    }
</script>
